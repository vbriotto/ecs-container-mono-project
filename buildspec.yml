version: 0.2
phases:
  install: 
    runtime-versions:
      docker: 18
    commands: 
      - apt-get update -y
      - apt-get install -y jq
      - apt-add-repository ppa:ansible/ansible
      - apt-get update -y
      - apt-get install ansible -y 
      - npm install -g cfn-create-or-update
  pre_build:
    commands:
      - mkdir -p /home/ubuntu/.ssh && aws s3 cp s3://$BUCKET/instance-need/keys/fiap-lab.pem /home/ubuntu/.ssh/
      - chmod 400 /home/ubuntu/.ssh/fiap-lab.pem
  build:
    commands:
      - bash deploy.sh us-east-1 ecs-monolito
  post_build:
    commands:
      - echo "DONE!!!!"
    
artifacts:
  files: 
    - elb.txt